<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <meta http-equiv="cache-control" content="no-cache">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <style>
    body {
      background-color: #202022;
      color: white;
    }
    body > div {
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      overflow: scroll;
    }
    /*
      WZLX: #d2232a
      KTBZ: #f20022
      WMRQ: #51b948
      WDRC: #8dc63f
    */
    body > div > div {
      height: 50%;
      transition: 0.75s;
      padding: 8px;
    }
  </style>
</head>
<body>
  <div>
    <div style="background-color: #d2232a";></div>
    <div style="background-color: #51b948";></div>
  </div>
  <div id="white" style="background-color: white;"></div>
  <audio autoplay></audio>
  <script>
    function wdrcMeta() {
      event.target.removeEventListener("play", wdrcMeta);
      navigator.mediaSession.metadata = new MediaMetadata({
        title: "Radio 104.1",
        artwork: [{
          src: "https://cdn-radiotime-logos.tunein.com/s21226q.png"
        }]
      });
    }
    $("#white").click(() => {
      event.target.remove();
      $("audio")[0].src = "https://crystalout.surfernetwork.com:8001/WMRQ_MP3";
      $("audio")[0].addEventListener("play", wdrcMeta);
    });
    $("body > div > div").click(() => {
      other = event.target.previousElementSibling || event.target.nextElementSibling;
      if (parseInt(getComputedStyle(other).height) == 0) {
        $(event.target).css("height", "50%");
        $(other).css("height", "50%");
        $(other).css("padding", "8px");
      } else {
        $(event.target).css("height", "100%");
        $(other).css("height", "0%");
        $(other).css("padding", "0");
      }
    });
  </script>
</body>
</html>
