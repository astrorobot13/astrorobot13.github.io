<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <meta http-equiv="cache-control" content="no-cache">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <style>
    body {
      background-color: #202022;
      color: white;
    }
    body > div {
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      overflow: scroll;
      padding: 8px;
    }
    /*
      WZLX: #d2232a
      KTBZ: #f20022
      WMRQ: #51b948
    */
  </style>
</head>
<body>
  <div>
    <input type="file">
    <pre></pre>
    <script>
      $("input").on("input", () => {
        event.target.files[0].text().then((d) => {
          try {
          xy = new DOMParser().parseFromString(d, "text/html");
          xy = document.getElementsByTagName("image")[0];
          //$("pre").text(typeof xy.getAttribute);
          xy = xy.getAttribute("xlink:href");
          link = document.createElement("a");
          link.href = xy;
          link.download = "logo.png";
          document.querySelector("body > div").appendChild(xy);
          } catch(e) {
            //$("pre").text(e.message);
          }
        });
      });
    </script>
  </div>
</body>
</html>
