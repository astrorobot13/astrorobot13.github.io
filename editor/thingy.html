<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <meta http-equiv="cache-control" content="no-cache">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <style>
    .material-symbols-rounded {
      user-select: none;
      -webkit-user-select: none;
    }
    body {
      color: white;
      font-family: "Roboto";
    }
    body > div {
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      overflow: scroll;
    }
    /*
      WZLX: #d2232a
      KTBZ: #f20022
      WMRQ: #51b948
      WDRC: #8dc63f
    */
    body > div > div {
      height: calc(50% - 16px);
      transition: 0.75s;
      padding: 8px;
      overflow: scroll;
      position: relative;
    }
    .info {
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: absolute;
      left: 0;
      right: 0;
      padding-right: 8px;
      height: 30px;
    }
    .info > button {
      padding: 0;
      margin: 0;
      border: none;
      background-color: transparent;
      color: inherit;
      font-size: 30px;
    }
  </style>
</head>
<body>
  <div>
    <div style="background-color: #d2232a">
      <pre style="margin-top: 0;"></pre>
      <div class="info" style="bottom: 0;">
        <button class="material-symbols-rounded">keyboard_arrow_down</button>
        <span>WZLX</span>
      </div>
    </div>
    <div id="first" style="background-color: #51b948">
      <div class="info" style="top: 0;">
        <button class="material-symbols-rounded">keyboard_arrow_up</button>
        <span>WDRC</span>
      </div>
      <div style="height: 14px"></div>
      <p>This is a paragraph.</p>
    </div>
  </div>
  <div id="white" style="background-color: white;"></div>
  <audio autoplay></audio>
  <script>
    function wdrcMeta() {
      event.target.removeEventListener("play", wdrcMeta);
      navigator.mediaSession.metadata = new MediaMetadata({
        title: "Radio 104.1",
        artwork: [{
          src: "https://cdn-radiotime-logos.tunein.com/s21226q.png"
        }]
      });
    }
    $("#white").click(() => {
      event.target.remove();/*
      $("audio")[0].src = "https://crystalout.surfernetwork.com:8001/WMRQ_MP3";
      $("audio")[0].addEventListener("play", wdrcMeta);*/
    });
    $(".info > .material-symbols-rounded").click(function() {
      clicked = this.parentElement.parentElement;
      other = clicked.previousElementSibling || clicked.nextElementSibling;
      if (parseInt(getComputedStyle(other).height) == 0) {
        $(clicked).css("height", "calc(50% - 16px)");
        $(other).css("height", "calc(50% - 16px)");
        $(other).css("padding", "8px");
      } else {
        $(clicked).css("height", "calc(100% - 16px)");
        $(other).css("height", "0");
        $(other).css("padding", "0 8px");
      }
      if (this.innerHTML == "keyboard_arrow_down") {
        this.innerHTML = "keyboard_arrow_up";
      } else {
        this.innerHTML = "keyboard_arrow_down";
      }
    });
    const m3u8 = {
      url: "",
      interval: NaN,
      setStation: function(num) {
        $.get(`https://stream.revma.ihrhls.com/zc${num}/hls.m3u8`, (data) => {
          m3u8.url = data.replaceAll(/#.*|\n/g, "");
          clearInterval(m3u8.interval);
          m3u8.interval = setInterval(m3u8.show, 10000);
          m3u8.show();
        });
      },
      show: function() {
        $.get(m3u8.url, (data, textStatus, xhr) => {
          $("pre").text(data);
          m3u8.url = xhr.responseURL || m3u8.url;
        });
      },
      getTracks: function() {
        
      }
    }
    m3u8.setStation(2281);
  </script>
</body>
</html>
