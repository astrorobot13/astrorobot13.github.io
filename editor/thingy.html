<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <meta http-equiv="cache-control" content="no-cache">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <style>
    body {
      background-color: #202022;
      color: white;
    }
    body > div {
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      overflow: scroll;
      padding: 8px;
    }
    /*
      WZLX: #d2232a
      KTBZ: #f20022
      WMRQ: #51b948
    */
    p {
      overflow-wrap: break-word;
    }
  </style>
</head>
<body>
  <div>
    <input type="file">
    <pre></pre>
    <p></p>
    <div id="img_container"></div>
    <script>
      $("input").on("input", () => {
        event.target.files[0].text().then((d) => {
          try {
            c = d.replaceAll(/\/>/g, ">")
                 .replaceAll("<image", "<img")
                 .replaceAll("href=\"", "src=\"")
                 .replaceAll(/(<svg[^>]*>)|(<hide>)|(<\/svg>)|(xlink:)/g, "");
            $("#img_container").html(c);
            $("p").text(c);
            setTimeout(() => {
              a = document.createElement("a");
              a.href = $("img")[0].href;
              a.download = "logo.png";
              a.innerHTML = "abc";
              $("#img_container")[0].appendChild(a);
            }, 1);
          } catch(e) {
            $("pre").text(e.message);
          }
        });
      });
    </script>
  </div>
</body>
</html>
