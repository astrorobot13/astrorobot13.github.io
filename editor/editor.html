  <style>
    body {
      font-family: "Roboto", sans-serif;
      font-size: 12px;
      color: white;
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      margin: 0;
      display: grid;
      grid-template-rows: 36px 36px auto;
      grid-template-columns: 1fr 3fr;
      background-color: #202022;
    }
    button.material-symbols-rounded {
      margin: 0;
      padding: 0;
      background: none;
      border: none;
      color: inherit;
      user-select: none;
      -webkit-user-select: none;
    }
    #search, #sidebar, #tabs {
      border: 1px solid grey;
    }
    #search {
      grid-column: 1 / 3;
      border-bottom-width: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #search > input {
      padding: 3px;
      height: 14px;
      width: 50%;
      border-radius: 6px;
      background-color: transparent;
      color: white;
    }
    #sidebar {
      grid-row: 2 / 4;
      position: relative;
    }
    #collapseSidebar {
      position: absolute;
      bottom: 0;
      right: 0;
      z-index: 999;
    }
    #tabs {
      grid-column: 2 / 3;
      border-left-width: 0;
      display: flex;
      white-space: nowrap;
      overflow: scroll;
    }
    #tabs > div {
      height: 100%;
      padding-left: 12px;
      padding-right: 6px;
      border-right: 1px solid grey;
      display: flex;
      align-items: center;
    }
    #tabs > div > button {
      font-size: 18px;
      padding-left: 1px;
    }
    #tabs > div > img {
      height: 12px;
      padding-right: 6px;
    }

    #download_container {
      display: flex;

    }
    #editor {
      position: absolute;

    #ace_settingsmenu {
      font-size: 14px;
      line-height: 150%;
    }
    .ace_dark ~ div > #ace_settingsmenu {
      background-color: #202022;
      color: white;
    }
    .ace_prompt_container {
      margin-top: 9px;
    }
    :has(> .ace_prompt_container) {
      background-color: transparent;
    }
  </style>
  <style id="editorCSS"></style>

<body>
  <div id="search"><!--
    <button class="material-symbols-rounded">menu</button>-->
    <input type="text" placeholder="Command Palette">
  </div>
  <div id="sidebar">
    <button id="collapseSidebar" class="material-symbols-rounded">chevron_left</button>
  </div>
  <div id="tabs">
    <div>
      <img src="https://placecats.com/250/250">
      <span contenteditable="plaintext-only">Untitled-1</span>
      <button class="material-symbols-rounded">close</button>
    </div>
    <div>
      <img src="https://placecats.com/738/738">
      <span contenteditable="plaintext-only">a very long file name</span>
      <button class="material-symbols-rounded">close</button>
    </div>
    <div>
      <img src="https://placecats.com/562/562">
      <span contenteditable="plaintext-only">another very long file name</span>
      <button class="material-symbols-rounded">close</button>
    </div>
  </div>
  <div id="editor"></div>
  <script>
    $("#collapseSidebar").click((event) => {
      if (event.target.innerHTML == "chevron_left") {
        event.target.innerHTML = "chevron_right";
        $("body").css("grid-template-columns", "24px auto");
      } else {
        event.target.innerHTML = "chevron_left";
        $("body").css("grid-template-columns", "1fr 3fr");
      }
      editor.resize();
    })
    ace.require("ace/ext/language_tools");
    editor = ace.edit("editor");
    options = window.localStorage.getItem("aceSettings");
    if (options) {
      editor.setOptions(JSON.parse(options));
    } else {
      editor.setOptions({
        theme: "ace/theme/tomorrow_night",
        showPrintMargin: false,
        enableBasicAutocompletion: true,
        enableSnippets: true,
        enableLiveAutocompletion: true
      });
    }
    $(document).keydown((event) => {
      if ((event.metaKey || event.ctrlKey) && event.key == ",") {
        event.preventDefault();
      } else if ((event.metaKey || event.ctrlKey) && event.key == "n") {
        event.preventDefault();
        // new tab
      } else if ((event.metaKey || event.ctrlKey) && event.key == "o") {
        event.preventDefault();
        // open file 
      }
    })
    editor.commands.addCommand({
      name: 'event.preventDefault()',
      bindKey: { win: 'Ctrl-,',  mac: 'Cmd-,' },
      readOnly: true,
      exec: function(editor) {
        event.preventDefault();
      },
    });
