<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editor</title>

  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap&family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">

  <meta http-equiv="cache-control" content="no-cache">
  <style>
    body {
      font-family: "Roboto", sans-serif;
      font-size: 12px;
      color: white;
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      margin: 0;
      display: grid;
      grid-template-rows: 36px auto;
      grid-template-columns: 1fr 3fr;
      background-color: #202022;
    }
    button.material-symbols-rounded {
      margin: 0;
      padding: 0;
      background: none;
      border: none;
      color: inherit;
      user-select: none;
      -webkit-user-select: none;
    }
    #menu {
      position: absolute;
      left: 0;
      top: 25px;
      border: 1px solid grey;
      border-radius: 6px;
      background-color: #202022;
      display: none;
      z-index: 999999;
    }
    #menu tr:hover {
      background-color: lightblue;
      color: black;
    }
    #menu td {
      border-radius: 3px;
    }
    #menu td:nth-of-type(1) {
      min-width: 144px;
    }
    #menu td:nth-of-type(2) {
      color: #aaa;
    }
    #menu tr:hover > td:nth-of-type(2) {
      color: #444;
    }
    #search, #sidebar, #tabs {
      border: 1px solid grey;
    }
    #sidebar {
      grid-row: 1 / 3;
      position: relative;
    }
    #collapseSidebar {
      position: absolute;
      bottom: 0;
      right: 0;
      z-index: 999;
    }
    #tabs {
      grid-column: 2 / 3;
      border-left-width: 0;
      display: flex;
      white-space: nowrap;
      overflow: scroll;
    }
    #tabs > div {
      height: 100%;
      padding-left: 12px;
      padding-right: 6px;
      border-right: 1px solid grey;
      display: flex;
      align-items: center;
    }
    #tabs > div > button {
      font-size: 18px;
      padding-left: 1px;
    }
    #tabs > div > img {
      height: 12px;
      padding-right: 6px;
    }/*
    #input[type=file] {
      display: none;
    }*/
    #alert {
      background-color: yellow;
      color: black;
      position: absolute;
      top: 75px;
      right: 0;
      z-index: 999999;
      max-width: 25%;
      padding: 3px;
    }
    #ace_settingsmenu {
      font-size: 14px;
      line-height: 150%;
    }
    .ace_dark ~ div > #ace_settingsmenu {
      background-color: #202022;
      color: white;
    }
    .ace_prompt_container {
      margin-top: 9px;
    }
  </style>
  <style id="editorCSS"></style>
</head>
<body>
  <table id="menu">
    <tr id="new">
      <td>New File</td>
      <td>Ctrl+N</td>
    </tr>
    <tr id="open">
      <td>Open File</td>
      <td>Ctrl+O</td>
    </tr>
    <tr id="save">
      <td>Save</td>
      <td>Ctrl+S</td>
    </tr>
  </table>
  <div id="sidebar">
    <button id="showMenu" class="material-symbols-rounded">menu</button>
    <button id="collapseSidebar" class="material-symbols-rounded">chevron_left</button>
  </div>
  <div id="tabs">
    <div style="background-color: rgba(255, 255, 255, 0.07);">
      <img src="https://placecats.com/500/500">
      <span contenteditable="plaintext-only">Untitled-1</span>
      <button class="material-symbols-rounded">close</button>
    </div>
  </div>
  <div id="editor"></div>
  <script>
    tabs = {
      timeout: 0
    };
    function pickId() {
      let arr = new Uint8Array(16), base64 = "timeout";
      while (base64 in tabs) {
        for (i = 0; i < arr.length; i++) {
          arr[i] = Math.floor(Math.random() * 256);
        }
        base64 = arr.toBase64().split("=")[0].replaceAll("+", "-").replaceAll("/", "_");
      }
      return base64;
    }
    function ontabclick(event) {
      if (event.target.tagName != "BUTTON") {
        el = event.target;
        if (event.target.tagName != "DIV") {
          el = event.target.parentElement;
        }
        editor.setSession(tabs[el.id]);
        $("#tabs > div").css("background-color", "initial");
        el.style.backgroundColor = "rgba(255, 255, 255, 0.07)";
      }
    };
    function ontabclose(event) {
      if ($("#tabs")[0].childElementCount == 1) {
        editor.setValue("");
        editor.session.setMode("ace/mode/text");
        event.target.previousElementSibling.innerHTML = "Untitled-1";
      } else {
        tab = event.target.parentElement;
        delete tabs[tab.id];
        if (tab.id == editor.session.id) {
          try {
            tab.previousElementSibling.click();
          } catch(e) {
            tab.nextElementSibling.click();
          }
        }
        tab.remove();
      }
    }
    $("#collapseSidebar").click((event) => {
      if (event.target.innerHTML == "chevron_left") {
        event.target.innerHTML = "chevron_right";
        $("body").css("grid-template-columns", "26px auto");
      } else {
        event.target.innerHTML = "chevron_left";
        $("body").css("grid-template-columns", "1fr 3fr");
      }
      editor.resize();
    });
    $("#showMenu").click((event) => {
      if (event.target.innerHTML == "menu") {
        $("#menu").show();
        event.target.innerHTML = "close";
      } else {
        $("#menu").hide();
        event.target.innerHTML = "menu";
      }
    });
    function newTab(name="Untitled-1", content="") {
      $("#tabs > div").css("background-color", "initial");
      div = document.createElement("div");
      $("#tabs")[0].appendChild(div);
      div.style.backgroundColor = "rgba(255, 255, 255, 0.07)";
      rand = Math.floor(Math.random() * (1000 - 250)) + 250;
      div.innerHTML = `
        <img src="https://placecats.com/${rand}/${rand}">
        <span contenteditable="plaintext-only">${name}</span>
        <button class="material-symbols-rounded">close</button>
      `;
      $(div).children("span").keydown((event) => {
        if (event.key == "Enter") {
          event.preventDefault();
          event.target.blur();
        }
      });
      $(div).children("button").click(ontabclose);
      div.onclick = ontabclick;
      let base64 = pickId();
      div.id = base64;
      tabs[base64] = ace.createEditSession(content);
      tabs[base64].id = base64;
      try {
        tabs[base64].setMode(modelist.getModeForPath(name).mode);
      } catch(e) {
        console.log(e);
        tabs[base64].setMode("ace/mode/text");
      }
      editor.setSession(tabs[base64]);
    }
    $("#new").click(() => {
      newTab();
    });
    $("#open").click(() => {
      xy = document.createElement("input");
      xy.setAttribute("type", "file");/*
      xy.oninput = async (event) => {
        let base64 = pickId();
        div = document.createElement("div");
        div.id = base64;
        $("#tabs > div").css("background-color", "initial");
        div.style.backgroundColor = "rgba(255, 255, 255, 0.07)";
        el = document.createElement("img");
        rand = Math.floor(Math.random() * (1000 - 250)) + 250;
        el.src = `https://placecats.com/${rand}/${rand}`;
        div.appendChild(el);
        el = document.createElement("span");
        el.innerText = event.target.files[0].name;
        el.setAttribute("contenteditable", "plaintext-only");
        div.appendChild(el);
        el.onkeydown = (event) => {
          if (event.key == "Enter") {
            event.preventDefault();
            event.target.blur();
          }
        }
        el = document.createElement("button");
        el.className = "material-symbols-rounded";
        el.innerHTML = "close";
        div.appendChild(el);
        tabs.timeout = setTimeout(() => {
          div = document.createElement("div");
          div.id = "alert";
          div.innerHTML = "Loading the file is taking longer than expected.";
          document.body.appendChild(div);
          div.onclick = (event) => {
            event.target.remove();
          }
        }, 750);
        tabs[base64] = ace.createEditSession(await event.target.files[0].text());
        tabs[base64].id = base64;
        clearTimeout(tabs.timeout);
        $("#tabs")[0].appendChild(div);
        el.onclick = ontabclose;
        div.onclick = ontabclick;
        editor.setSession(tabs[base64]);
        tabs[base64].setMode(modelist.getModeForPath(div.querySelector("span").innerText).mode);
        try {
          document.querySelector("#alert").remove();
        } catch(e) {}
      }*/
      xy.oninput = async (event) => {
        tabs.timeout = setTimeout(() => {
          div = document.createElement("div");
          div.id = "alert";
          div.innerHTML = "Loading the file is taking longer than expected.";
          document.body.appendChild(div);
          div.onclick = (event) => {
            event.target.remove();
          }
        }, 750);
        try {
        newTab(event.target.files[0].name, await event.target.files[0].text());
        } catch(e) {
          editor.setValue(e.message);
        }
        clearTimeout(tabs.timeout);
      }
      xy.click();
    });
    $("#save").click(() => {
      try {
      ext = $(`#${editor.session.id} > span`).text().split(".");
      ext = "." + ext[ext.length - 1];
      xy = new Blob([editor.getValue()], { type: mimes[ext] || "text/plain" });
      a = document.createElement("a");
      a.href = URL.createObjectURL(xy);
      a.download = $(`#${editor.session.id} > span`).text();
      document.body.appendChild(a);
      a.click();
      URL.revokeObjectURL(a.href);
      a.remove();
      } catch(e) {
        $("#sidebar").text(`${e.name}: ${e.message}`);
      }
    });
    ace.require("ace/ext/language_tools");
    var editor = ace.edit("editor"), mimes, xhr = new XMLHttpRequest(), modelist = ace.require("ace/ext/modelist"), base64 = pickId();
    xhr.open("GET", "https://gist.githubusercontent.com/AshHeskes/6038140/raw/27c8b1e28ce4c3aff0c0d8d3d7dbcb099a22c889/file-extension-to-mime-types.json");
    xhr.onload = () => {
      mimes = JSON.parse(xhr.responseText);
    };
    xhr.send();
    $("#tabs > div").click(ontabclick);
    $("#tabs > div")[0].id = base64;
    tabs[base64] = editor.session;
    editor.session.id = base64;
    $("#tabs > div > button").click(ontabclose);
    options = window.localStorage.getItem("aceSettings");
    if (options) {
      editor.setOptions(JSON.parse(options));
    } else {
      editor.setOptions({
        theme: "ace/theme/tomorrow_night",
        showPrintMargin: false,
        enableBasicAutocompletion: true,
        enableSnippets: true,
        enableLiveAutocompletion: true
      });
    }
    $(document).keydown((event) => {
      if ((event.metaKey || event.ctrlKey) && event.key == ",") {
        event.preventDefault();
      } else if ((event.metaKey || event.ctrlKey) && event.key == "n") {
        event.preventDefault();
        // new tab
      } else if ((event.metaKey || event.ctrlKey) && event.key == "o") {
        event.preventDefault();
        // open file 
      }
    });
    if (window.matchMedia && window.matchMedia('(orientation: portrait)').matches) {
      $("#collapseSidebar")[0].click();
    }
  </script>
</body>
</html>
