<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ace</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=close"/>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <meta http-equiv="cache-control" content="no-cache">
  <style>
    body {
      font-family: sans-serif;
    }
    button.material-symbols-rounded {
      margin: 0;
      padding: 0;
      background: none;
      border: none;
      color: inherit;
    }
    #top {
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 24px;
      overflow: hidden;
      background-color: #202022;
      color: white;
    }
    #download_container {
      display: flex;
      align-items: center;
    }
    #editor {
      position: absolute;
      top: 24px;
      bottom: 0;
      left: 0;
      right: 0;
    }
  </style>
  <style id="editorCSS"></style>
  <style id="topCSS"></style>
</head>
<body>
  <div id="top">
    <div id="download_container">
      <input type="text" placeholder="File Name">
      <button type="submit">Download</button>
    </div>
    <button id="open">Open file</button>
    <button class="material-symbols-rounded">close</button>
  </div>
  <div id="editor"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.43.2/ace.min.js"></script><!--
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.43.2/ext-themelist.min.js"></script>-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.43.2/ext-modelist.min.js"></script>
  <script>
    $("input[type=text").keydown(() => {
      if (event.key == "Enter") {
        event.target.nextElementSibling.click();
      }
    });
    $("input[type=text").on("blur", () => {
      setOptions({ mode: modelist.getModeForPath(event.target.value).mode });
    });
    $("#download_container > button").click(() => {
      ext = $("#download_container > input").val().split(".");
      ext = "." + ext[ext.length - 1];
      xy = new Blob([editor.getValue()], { type: mimes[ext] || "text/plain" });
      a = document.createElement("a");
      a.href = URL.createObjectURL(xy);
      a.download = $("#download_container > input").val();
      document.body.appendChild(a);
      a.click();
      URL.revokeObjectURL(a.href);
      a.remove();
    });
    $("button.material-symbols-rounded").click(() => {
      $("#top").hide();
      $("#editorCSS").html(`
      #editor {
        top: 0;
      }`);
      editor.resize();
    });
    $("#open").click(() => {
      xy = document.createElement("input");
      xy.setAttribute("type", "file");
      xy.oninput = () => {
        $("input[type=text]").val(event.target.files[0].name);
        setOptions({ mode: "ace/mode/text" });
        editor.setValue("Loading file...");
        event.target.files[0].text().then((d) => {
          editor.setValue(d);
          setOptions({ mode: modelist.getModeForPath($("input[type=text]").val()).mode });
        });
      }
      xy.click();
    });
    function setOptions(options) {
      settings = {};
      if (window.location.hash) {
        settings = JSON.parse(decodeURIComponent(window.location.hash.replace(/^#\/?/, "")));
      }
      for (i in options) {
        settings[i] = options[i];
      }
      window.location.hash = "/" + JSON.stringify(settings);
      window.onhashchange();
    }
    var editor = ace.edit("editor"), args = new URLSearchParams(window.location.search), mimes, xhr = new XMLHttpRequest(), modelist = ace.require("ace/ext/modelist");
    xhr.open("GET", "https://gist.githubusercontent.com/AshHeskes/6038140/raw/27c8b1e28ce4c3aff0c0d8d3d7dbcb099a22c889/file-extension-to-mime-types.json");
    xhr.onload = () => {
      mimes = JSON.parse(xhr.responseText);
    };
    xhr.send();
    if (args.get("noTop") === "true") {
      $("button.material-symbols-rounded")[0].click();
    }
    if (args.get("noShortcuts") !== "true") {
      $(document).keydown(() => {
        if (event.ctrlKey) {
          if (event.key == "s") {
            event.preventDefault();
            $("button[type=submit]")[0].click();
          } else if (event.key == "o") {
            event.preventDefault();
            $("#top > button")[0].click();
          }
        }
      });
    }
    const cookies = args.get("cookies") === "true";
    window.onhashchange = () => {
      if (window.location.hash.match(/#\/?save/)) {
        $("#top").show();
        $("#editorCSS").html("");
        editor.resize();
        if (cookies) {
          json = window.localStorage.getItem("aceSettings");
          editor.setOptions(JSON.parse(json));
          window.location.hash = "/" + json;
        }
      } else {
        settings = JSON.parse(decodeURIComponent(window.location.hash.replace(/^#\/?/, "")));
        console.log(settings);
        editor.setOptions(settings);
        if (args) {
          window.localStorage.setItem("aceSettings", JSON.stringify(settings));
        }
      }
    }
    try {
    if (window.location.hash) {
      window.onhashchange();
    } else if (cookies) {
      settings = window.localStorage.getItem("aceSettings");
      editor.setOptions(JSON.parse(settings));
      window.location.hash = settings;
    }
    } catch(e) {
      editor.setValue(e.message);
    }
    window.addEventListener("message", () => {
      console.log(typeof event.data);
    });
  </script>
</body>
</html>
