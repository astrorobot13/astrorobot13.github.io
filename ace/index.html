<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ace</title>
  <meta http-equiv="cache-control" content="no-cache">
  <style>
    #editor {
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
    }
  </style>
</head>
<body>
  <div id="editor"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.43.2/ace.min.js"></script>
  <script>
    var editor = ace.edit("editor"), cookies = new URLSearchParams(window.location.search);
    window.onhashchange = () => {
      settings = JSON.parse(decodeURIComponent(window.location.hash.replace(/^#\/?/, "")));
      console.log(settings);
      editor.setOptions(settings);
    }
    window.addEventListener("message", () => {
      console.log(typeof event.data);
    });
    window.location.hash = "/" + JSON.stringify(editor.getOptions());
  </script>
</body>
</html>
