<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ace</title>
  <meta http-equiv="cache-control" content="no-cache">
  <style>
    #editor {
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
    }
  </style>
</head>
<body>
  <div id="editor"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.43.2/ace.min.js"></script>
  <script>
    function getCookie(c) {
      return document.cookie
        .split("; ")
        .find((row) => row.startsWith(c + "="))
        ?.split("=")[1];
    }
    var editor = ace.edit("editor"), cookies = new URLSearchParams(window.location.search).get("cookies") === "true";
    window.onhashchange = () => {
      settings = JSON.parse(decodeURIComponent(window.location.hash.replace(/^#\/?/, "")));
      console.log(settings);
      editor.setOptions(settings);
      try {
      if (cookies) {
        document.cookie = "aceSettings=" + encodeURIComponent(JSON.stringify(settings)) + `; Max-Age=${4.2 * 10 ** 42}`;
      }
      } catch(e) {
        editor.setValue(e.message);
      }
    }
    try {
    if (cookies) {
      editor.setOptions(JSON.parse(decodeURIComponent(getCookie("aceSettings"))));
    } else {
      window.location.hash = "/" + JSON.stringify(editor.getOptions());
    }
    } catch(e) {
      editor.setValue(e.message);
    }
    window.addEventListener("message", () => {
      console.log(typeof event.data);
    });
  </script>
</body>
</html>
