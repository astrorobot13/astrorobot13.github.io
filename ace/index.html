<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ace</title>
  <style>
    #editor {
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
    }
  </style>
</head>
<body>
  <div id="editor"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.43.2/ace.min.js"></script>
  <script>
    var editor = ace.edit("editor");
    window.onhashchange = () => {
      settings = JSON.parse(decodeURIComponent(window.location.hash.replace(/^#\/?/, "")));
      console.log(settings);
      editor.session.setOptions(settings.session);
      editor.setOptions(settings.editor);
      editor.renderer.setOptions(settings.renderer);
      editor.mouseHandler.setOptions(settings.mouseHandler);
    }
    window.location.hash = "/" + JSON.stringify({
      session: editor.session.getOptions(),
      editor: editor.getOptions(),
      renderer: editor.renderer.getOptions(),
    });
    editor.setValue(JSON.stringify({
      session: editor.session.getOptions(),
      editor: editor.getOptions(),
      renderer: editor.renderer.getOptions(),
    }, null, 2));
  </script>
</body>
</html>
