<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notification</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"/>
  <link rel="manifest" href="/notification.json">
  <meta http-equiv="cache-control" content="no-cache">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <style>
    body {
      background-color: #202022;
      color: white;
      font-family: 'Roboto';
    }
    #install {
      display: none;
    }/*
    @media not (display-mode: standalone) {
      #install ~ * {
        display: none;
      }
      #install {
        display: block;
      }
    }*/
  </style>
</head>
<body>
  <div id="install">
    <p>Install me!</p>
  </div>
  <h1>Notifications</h1>
  <button>Request Permission</button>
  <pre></pre>
  <input type="number">
  <script>
    $("button").click(function() {
      if (Notification.permission == "granted") {
        n = new Notification("This is a title.", { 
          body: "This is the body.", 
          requireInteraction: true,
        });
      } else {
        Notification.requestPermission((result) => {
          $("button").text("Permission " + result);
          setTimeout(() => {
            if (Notification.permission == "granted") {
              $("button").text("Send Notification");
            } else {
              $("button").text("Request Permission");
            }
          }, 1500);
        });
      }
    });
    if (Notification.permission == "granted") {
      $("button").text("Send Notification");
    }
    if (navigator.setAppBadge) {
      $("input")[0].value = window.localStorage.getItem("badge");
    } else {
      $("input")[0].remove();
    }
    $("input").on("input", () => {
      navigator.setAppBadge(parseInt(event.target.value));
      window.localStorage.setItem("badge", event.target.value);
    });
  </script>
</body>
</html>
